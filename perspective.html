<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Perspective View</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <canvas id="canvas" width="800" height="600"></canvas>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Create the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById('canvas'),
      antialias: true
    });

    // Create the mountains
    const mountainGeometry = new THREE.PlaneGeometry(100, 100);
    const mountainMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
    const mountainMesh = new THREE.Mesh(mountainGeometry, mountainMaterial);
    mountainMesh.position.set(0, 0, -50);
    scene.add(mountainMesh);

    // Create the street
    const streetGeometry = new THREE.PlaneGeometry(100, 100);
    const streetMaterial = new THREE.MeshBasicMaterial({ color: 0x666666 });
    const streetMesh = new THREE.Mesh(streetGeometry, streetMaterial);
    streetMesh.position.set(0, 0, 0);
    scene.add(streetMesh);

    // Create the light
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 0, 100);
    scene.add(light);

    // Animate the scene
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Handle mouse events to change the view
    document.addEventListener('mousemove', (event) => {
      const mouseX = event.clientX;
      const mouseY = event.clientY;
      camera.position.x = mouseX / window.innerWidth * 2 - 1;
      camera.position.y = mouseY / window.innerHeight * 2 - 1;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
