<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Perspective in Painting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .canvas-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        .slider-container {
            margin-top: 20px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Changing Perspective in Painting</h1>
    <p>Use the slider below to change the perspective of the rectangle.</p>
    <div class="canvas-container">
        <canvas id="perspectiveCanvas"></canvas>
    </div>
    <div class="slider-container">
        <input type="range" id="perspectiveSlider" min="0" max="100" value="50">
    </div>

    <script>
        const canvas = document.getElementById('perspectiveCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;

        const slider = document.getElementById('perspectiveSlider');

        function drawPerspective(perspective) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const rectWidth = 200;
            const rectHeight = 100;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Adjust width based on perspective
            const adjustedWidth = rectWidth * (1 - perspective / 100);

            ctx.beginPath();
            ctx.moveTo(centerX - adjustedWidth / 2, centerY - rectHeight / 2);
            ctx.lineTo(centerX + adjustedWidth / 2, centerY - rectHeight / 2);
            ctx.lineTo(centerX + rectWidth / 2, centerY + rectHeight / 2);
            ctx.lineTo(centerX - rectWidth / 2, centerY + rectHeight / 2);
            ctx.closePath();

            ctx.fillStyle = '#007BFF';
            ctx.fill();
            ctx.stroke();
        }

        slider.addEventListener('input', (e) => {
            const perspectiveValue = e.target.value;
            drawPerspective(perspectiveValue);
        });

        // Initial draw
        drawPerspective(slider.value);
    </script>
</body>
</html>
